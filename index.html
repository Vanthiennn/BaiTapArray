<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="w-50">
            <h2>Bài tập Array </h2>
            <form class="w-50">
                <div class="form-group">
                  <label for="inputNum">Nhập số </label>
                  <input type="number" class="form-control" id="inputNum" placeholder="Nhập số n ">
                  <button id="btnNum" type="button" class="btn btn-danger mt-3">Thêm số</button>
                  <p class="alert alert-success mt-3" id="txtAddNum"></p>
                </div>
                <div class="my-3">               
                    <button id="btnResult" type="button" class="btn btn-success">Tổng số dương</button>
                    <p class="alert alert-success mt-3" id="txtResult"></p>
                <div class="my-3">
                    <button id="btnCount" type="button" class="btn btn-info">Đếm số dương</button>
                    <p class="alert alert-success mt-3" id="txtCount"></p>
                </div>
                <div class="my-3">
                    <button id="btnMin" type="button" class="btn btn-danger">Số nhỏ nhất</button>
                    <p class="alert alert-success mt-3" id="txtMin"></p>
                </div>
                <div class="my-3">
                    <button id="btnPosNum" type="button" class="btn btn-success">Số dương nhỏ nhất</button>
                    <p class="alert alert-success mt-3" id="txtPosNum"></p>
                </div>
                <div class="my-3">
                    <button id="btnMinEvenNum" type="button" class="btn btn-info">Số chẵn cuối cùng</button>
                    <p class="alert alert-success mt-3" id="txtMinEvenNum"></p>
                </div>
                <div class="my-3">
                    <input id="inputSwapNum1" type="number" placeholder="Nhập vị trí số 1">
                    <input id="inputSwapNum2" type="number" class="my-3" placeholder="Nhập vị trí số 2">
                    <button id="btnSwap" type="button" class="btn btn-danger d-block">Đổi chỗ</button>
                    <p class="alert alert-success mt-3" id="txtSwap"></p>
                </div>
                <div class="my-3">
                    <button id="btnUp" type="button" class="btn btn-success">Sắp xếp tăng dần</button>
                    <p class="alert alert-success mt-3" id="txtUp"></p>
                </div>
                <div class="my-3">
                    <button id="btnFirstNum" type="button" class="btn btn-info">Tìm số nguyên tố đầu tiên</button>
                    <p class="alert alert-success mt-3" id="txtFirstNum"></p>
                </div>
                <div class="my-3">
                    <button id="btnCountPlus" type="button" class="btn btn-danger">Đếm số nguyên</button>
                    <p class="alert alert-success mt-3" id="txtCountPlus"></p>
                </div>
                <div class="my-3">
                    <button id="btnMinMax" type="button" class="btn btn-info">So sánh số lượng âm và dương</button>
                    <p class="alert alert-success mt-3" id="txtMinMax"></p>
                </div>        
                </div> 
            </form>
        </div>  
    </div>       
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
